{% extends 'base.html' %}

{% block title %}
  Market page
{% endblock %}
{% block content %}
{% include 'includes/items_modals.html' %}

<div class="row" style="margin-top:20px; margin-left:20px; margin-right:20px">

    <br>
      <table class="table table-hover table-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Brand</th>
            <th scope="col">Name</th>
            <th scope="col">Barcode</th>
            <th scope="col">Thumbnail</th>
            <th scope="col">Options</th>
          </tr>
        </thead>
        <tbody>
          {% for item in items %}
            <tr>
              <td>{{ item.id }}</td>
              <td>{{ item.brand }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.barcode }}</td>
              <td></td>
              <td>
                  <button class="btn btn-outline btn-success">More Information</button>
              </td>
            </tr>
          {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
